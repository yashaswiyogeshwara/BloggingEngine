
<form class="example-form" [formGroup]="userLoginFormGroup" (onSubmit)="OnSubmit()">
    <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" [errorStateMatcher]="matcher"
           placeholder="Ex. pat@example.com">
    <mat-error *ngIf="userLoginFormGroup.get('email').hasError('email') && !userLoginFormGroup.get('email').hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="userLoginFormGroup.get('email').hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type='password' matInput formControlName="password">      
    </mat-form-field>
    <a class="forgot-password" href="">Forgot Password</a>
    <button mat-raised-button color="primary" class="submit" type="submit">Submit</button>
  </form>
